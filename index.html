<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body onload="dataLoad()">

   <section>
      <div class="container">
         <h2 class="p-1 mb-3 text-center">My shopping cart</h2>
         <div class="cart-item sticky-top bg-info container-fluide">
            <div class="row">
               <div class="col-md-8 col-6">
                  <h5>Subtotal: </h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
               </div>

               <div class="col-md-4 status col-6">
                  <h5 >$<span id="subtotalPrice" ><span></h5>
                  <h5 >$</h5>
                  <h5 >$<span id="totalPrice"><span></h5>
               </div>
            </div>
               <div class="col-md-12">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
         </div>
         <div  class="cart">
            <div id="items" class="col-md-12 col-lg-10 mx-auto">
               <div id="product-push-id">
                     <!-- products load from js file -->
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="cart.js"> </script>
</body>

</html>
